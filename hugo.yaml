theme: E25DX

enableGitInfo: false

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: QueryCanary Docs
    params:
      description: Site Description

# To omit the Google Analytics script, put a ~ in place of the G-XXXXXXXXXX below.
services:
  googleAnalytics:
    ID: "-"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

params:
  project:
    # To omit the startYear, put a ~ in its place.
    startYear: ~
    presentYear: 2025
    github:
      repo: QueryCanary/docs.querycanary.com
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: QueryCanary
    url: https://github.com/QueryCanary/docs.querycanary.com

  home:
    heading: SQL-Powered Data
    headingSegment2: Monitoring
    description:  Define automated SQL checks against your production databases and get proactive alerts when the data starts to look wrong. 
    getStartedPath: docs/
